<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurav Wadhwa | BPO/BPM Thought Leader</title>
    <meta name="description" content="Saurav Wadhwa, a thought leader in Business Process Outsourcing & Management, driving digital transformation and intelligent automation solutions.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.css">
    
    <!-- Stunning New Design System CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <svg class="logo-svg" width="100" height="100" viewBox="0 0 100 100">
                <path class="logo-path" d="M20,50 L80,50 M50,20 L50,80" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <!-- Header -->
    <header id="header" class="header">
        <div class="container">
            <div class="header-container">
                <a href="#" class="logo">
                    <span class="logo-text" id="header-logo"></span>
                </a>
                <nav class="nav">
                    <ul class="nav-list" id="nav-list"></ul>
                </nav>
                <div class="header-actions">
                    <div class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title" data-aos="fade-up" data-aos-delay="100" id="hero-title"></h1>
                <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200" id="hero-subtitle"></p>
                <div class="hero-cta" data-aos="fade-up" data-aos-delay="300" id="hero-cta"></div>
            </div>
            <div class="hero-image" data-aos="fade-left" data-aos-delay="400">
                <div class="profile-image-container" id="hero-image"></div>
            </div>
        </div>
        <div class="hero-bg-elements">
            <div class="dot-pattern"></div>
            <div class="gradient-sphere"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section about-section">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2 class="section-title" id="about-title"></h2>
                <p class="section-description" id="about-description"></p>
            </div>
            <div class="about-content" data-aos="fade-up" data-aos-delay="100">
                <div class="about-text" id="about-text"></div>
                <div class="about-stats" id="about-stats"></div>
            </div>
        </div>
    </section>

    <!-- Expertise Section -->
    <section id="expertise" class="section expertise-section">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2 class="section-title" id="expertise-title"></h2>
                <p class="section-description" id="expertise-description"></p>
            </div>
            <div class="expertise-grid" id="expertise-grid"></div>
        </div>
    </section>

    <!-- Insights Section -->
    <section id="insights" class="section insights-section">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2 class="section-title" id="insights-title"></h2>
                <p class="section-description" id="insights-description"></p>
            </div>
            <div class="insights-tabs" data-aos="fade-up" data-aos-delay="100">
                <div class="tabs-nav" id="insights-tabs-nav"></div>
                <div class="tabs-content" id="insights-tabs-content"></div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section experience-section">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2 class="section-title" id="experience-title"></h2>
                <p class="section-description" id="experience-description"></p>
            </div>
            <div class="experience-timeline" data-aos="fade-up" data-aos-delay="100" id="experience-timeline"></div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="section testimonials-section">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2 class="section-title" id="testimonials-title"></h2>
                <p class="section-description" id="testimonials-description"></p>
            </div>
            <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
                <div class="swiper-wrapper" id="testimonials-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2 class="section-title" id="contact-title"></h2>
                <p class="section-description" id="contact-description"></p>
            </div>
            <div class="contact-content" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-info" id="contact-info"></div>
                <div class="contact-form-container">
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer-content" id="footer-content"></div>
            <div class="footer-bottom">
                <div class="copyright" id="footer-copyright"></div>
                <div class="social-links" id="social-links"></div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/content-loader.js"></script>
    <script src="assets/js/components/navigation.js"></script>
    <script src="assets/js/components/animations.js"></script>
    <script src="assets/js/components/tabs.js"></script>
    <script src="assets/js/components/stats-counter.js"></script>
    <script src="assets/js/components/testimonials-slider.js"></script>
    <script src="assets/js/components/dark-mode.js"></script>
    <script src="assets/js/components/form-handler.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
